// Write effect
function typeWriter(text, elementId, speed) {
    let i = 0;
    let element = document.getElementById(elementId);
    element.innerHTML = ""; // Empty shield before begin

    function writeChar() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(writeChar, speed);
        }
    }
    writeChar();
}
